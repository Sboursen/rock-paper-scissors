<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <title>Rock-Paper-Scissors</title>
    
</head> 
<body>

    <main class="main">
        <div class="computer-deck">
            <div class="opponent-name">Computer</div>
            <div class="cards">
                <div class="card rock">
                    <img src="/images/rock-logo.png" alt="ROCK">
                </div>
                <div class="card paper">
                    <img src="/images/paper-logo.png" alt="PAPER">
                </div>
                <div class="card scissors">
                    <img src="images/scissors-logo.png" alt="SCISSORS">
                </div>
            </div>
        </div>
        <div class="player-deck">
            <div class="cards">
                <div class="card rock">
                    <img src="/images/rock-logo.png" alt="ROCK">
                </div>
                <div class="card paper">
                    <img src="/images/paper-logo.png" alt="PAPER">
                </div>
                <div class="card scissors">
                    <img src="images/scissors-logo.png" alt="SCISSORS">
                </div>
            </div>
            <div class="opponent-name">Player</div>
        </div>
        <div class="arena">
            <div class="computer-side">
            </div>
            <hr>
            <div class="player-side"></div>
        </div>
        <div class="scores">
            <div class="computer-score">0</div>
            <hr>
            <div class="player-score">0</div>
            <div class=""></div>
        </div>
        <div class="controls">
            <div class="timer">0</div>
            <div class="buttons">
                <div class="start-button">Start button</div>
                <div class="resign-button">Resign button</div>
            </div>
        </div>
    </main>
    

    <!-- <script src="scripts/main.js"></script> -->

</body>
</html>
